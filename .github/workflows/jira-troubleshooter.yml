name: Jira -> Troubleshooter

on:
  workflow_dispatch:
    inputs:
      ticket_id:
        description: "Jira issue key (e.g., PROJ-123)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  run-troubleshooter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build
        run: mvn -q -DskipTests package

      - name: Install GitHub Copilot CLI
        if: ${{ vars.USE_MODELS_API == 'false' }}
        run: |
          echo "Installing GitHub Copilot CLI..."
          npm install -g @github/copilot

          # Add npm bin to PATH
          NPM_PREFIX=$(npm prefix -g)
          echo "$NPM_PREFIX/bin" >> $GITHUB_PATH

          echo "Copilot CLI installed successfully"

      - name: Generate prompt
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

          USE_MODELS_API: ${{ vars.USE_MODELS_API || 'true' }}

          TROUBLESHOOTER_INSTRUCTIONS_PATH: instructions/platform/roles/troubleshooter-role.md

          JIRA_ISSUE_KEY: ${{ inputs.ticket_id }}

          # Always generate prompt first
          OUTPUT_PROMPT_ONLY: true
          TROUBLESHOOTER_PROMPT_OUTPUT_PATH: troubleshooter-prompt.txt
        run: |
          echo "Generating troubleshooter prompt..."
          java -cp target/ai-assistant-2-automation-0.1.0-all.jar com.ayerma.assistant.TroubleshooterRunner

      - name: Call GitHub Models API
        if: ${{ vars.USE_MODELS_API == 'true' || vars.USE_MODELS_API == '' }}
        env:
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
          MODELS_ENDPOINT: ${{ vars.MODELS_ENDPOINT }}
          MODELS_MODEL: ${{ vars.MODELS_MODEL }}

          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

          USE_MODELS_API: true
          OUTPUT_PROMPT_ONLY: false
          TROUBLESHOOTER_PROMPT_OUTPUT_PATH: troubleshooter-prompt.txt
          TROUBLESHOOTER_OUTPUT_PATH: troubleshooter-output.json

          JIRA_TASK_ISSUE_TYPE: ${{ vars.JIRA_TASK_ISSUE_TYPE || 'Task' }}
          JIRA_LINK_TYPE: ${{ vars.JIRA_LINK_TYPE || 'Blocks' }}

          JIRA_ISSUE_KEY: ${{ inputs.ticket_id }}
        run: |
          echo "Calling GitHub Models API..."
          java -cp target/ai-assistant-2-automation-0.1.0-all.jar com.ayerma.assistant.TroubleshooterRunner

      - name: Call Copilot CLI
        if: ${{ vars.USE_MODELS_API == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        run: |
          echo "Calling Copilot CLI..."
          copilot --allow-all-tools -p "$(cat troubleshooter-prompt.txt)" > troubleshooter-output-raw.txt

          echo "Extracting JSON from output..."
          python3 -c "
          import re
          import json

          with open('troubleshooter-output-raw.txt', 'r') as f:
              content = f.read()

          # Try to find JSON block
          json_match = re.search(r'\{.*\}', content, re.DOTALL)
          if json_match:
              json_str = json_match.group(0)
              parsed = json.loads(json_str)
              with open('troubleshooter-output.json', 'w') as out:
                  json.dump(parsed, out, indent=2)
              print('[SUCCESS] Extracted and wrote JSON output')
          else:
              print('[ERROR] No JSON found in copilot output')
              exit(1)
          "

      - name: Create Jira tickets from output
        if: ${{ vars.USE_MODELS_API == 'false' }}
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

          JIRA_TASK_ISSUE_TYPE: ${{ vars.JIRA_TASK_ISSUE_TYPE || 'Task' }}
          JIRA_LINK_TYPE: ${{ vars.JIRA_LINK_TYPE || 'Blocks' }}

          JIRA_ISSUE_KEY: ${{ inputs.ticket_id }}

          # Read from the extracted troubleshooter-output.json
          TROUBLESHOOTER_OUTPUT_PATH: troubleshooter-output.json
          CREATE_JIRA_FROM_OUTPUT: true
        run: |
          echo "Creating Jira tickets from troubleshooter-output.json..."
          java -cp target/ai-assistant-2-automation-0.1.0-all.jar com.ayerma.assistant.TroubleshooterRunner

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: troubleshooter-output
          path: |
            troubleshooter-prompt.txt
            troubleshooter-output.json
