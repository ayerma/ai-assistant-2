name: Jira -> Content-Creator (Questions)

on:
  workflow_dispatch:
    inputs:
      ticket_id:
        description: "Jira issue key (e.g., PROJ-123)"
        required: true
        type: string
      ticket_summary:
        description: "Java topic for interview questions (optional, will fetch from Jira if not provided)"
        required: false
        type: string

permissions:
  contents: read
  actions: write # Required to dispatch the answers workflow

jobs:
  generate-questions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build
        run: mvn -q -DskipTests package

      - name: Generate questions list
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
          MODELS_ENDPOINT: ${{ vars.MODELS_ENDPOINT }}
          MODELS_MODEL: ${{ vars.MODELS_MODEL || 'gpt-4o' }}

          JIRA_ISSUE_KEY: ${{ inputs.ticket_id }}
          JIRA_ISSUE_SUMMARY: ${{ inputs.ticket_summary }}

          CONTENT_CREATOR_MODE: questions
          CONTENT_CREATOR_QUESTIONS_INSTRUCTIONS_PATH: instructions/platform/roles/content-creator-questions-role.md
          CONTENT_CREATOR_QUESTIONS_OUTPUT_PATH: content-creator-questions.json
        run: |
          echo "[INFO] Generating question list using GitHub Models API..."
          java -cp target/ai-assistant-2-automation-0.1.0-all.jar com.ayerma.assistant.ContentCreatorRunner

      - name: Prepare questions JSON for workflow dispatch
        id: prepare_json
        run: |
          echo "[INFO] Reading and minifying questions JSON..."
          QUESTIONS_JSON=$(jq -c . content-creator-questions.json)
          # Write to file to avoid GitHub Actions input size limits
          echo "$QUESTIONS_JSON" > questions-minified.json
          echo "[INFO] Questions JSON prepared for dispatch"

      - name: Trigger answers workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[INFO] Triggering jira-answer workflow..."
          QUESTIONS_JSON=$(cat questions-minified.json)

          gh workflow run jira-answer.yml \
            -f ticket_id="${{ inputs.ticket_id }}" \
            -f questions_json="$QUESTIONS_JSON"

          echo "[SUCCESS] Triggered jira-answer workflow"

      - name: Upload questions artifact
        uses: actions/upload-artifact@v4
        with:
          name: content-creator-questions
          path: |
            content-creator-questions.json
